<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Open CRI App</title>
</head>
<body>
  <h1>Open CRI App</h1>
  <p>Click the button below to open the app:</p>
  <button onclick="openApp()">Open App</button>

  <script>
    function openApp() {
      var appUrl = "club.setia.champ.android.dev://cri";
      var playStoreUrl = "https://play.google.com/store/apps/details?id=club.setia.champ.android.dev";

      // coba buka app
      window.location = appUrl;

      // fallback
      setTimeout(function() {
        window.location = playStoreUrl;
      }, 1500);
    }
  </script>
</body>
</html>
