<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Open CRI App</title>
  <script>
    function openApp() {
      var userAgent = navigator.userAgent || navigator.vendor || window.opera;
      var now = Date.now();

      // URL App
      var androidAppUrl = "club.setia.champ.android.dev://cri";
      var androidStoreUrl = "https://play.google.com/store/apps/details?id=club.setia.champ.android";

      var iosAppUrl = "cri://cri"; // ganti dengan scheme iOS kamu
      var iosStoreUrl = "https://apps.apple.com/app/id123456789"; // ganti dengan App Store ID

      // Deteksi Android
      if (/android/i.test(userAgent)) {
        window.location = androidAppUrl;
        setTimeout(function () {
          if (Date.now() - now < 1500) {
            window.location = androidStoreUrl;
          }
        }, 1000);
      }
      // Deteksi iOS
      else if (/iPhone|iPad|iPod/i.test(userAgent)) {
        window.location = iosAppUrl;
        setTimeout(function () {
          if (Date.now() - now < 1500) {
            window.location = iosStoreUrl;
          }
        }, 1000);
      }
      // Jika desktop atau lainnya
      else {
        document.body.innerHTML = "<h2>Please open this link from your mobile device.</h2>";
      }
    }
  </script>
</head>
<body onload="openApp()">
  <h1>Opening CRI App...</h1>
</body>
</html>
